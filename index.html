<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>task</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/stylee.css"/>
    </head>
    <body>
      
        <!-- ************************ start first page ****************************** -->
        <header class="first-page py-5 vh-100">
            <div class="container p-5">
                <div class="p-5 ">        
                        <div class="row p-5  rounded-3">
                    <div class="col-lg-6">
                        <figure class=" mb-3 ">
                            <img src="./img/Image Placeholder.png" alt="first-bage" class="img-fluid ">
                        </figure>
                    </div>

                    <div class="col-lg-6">
                        <div class="inner ">
                            <h1 class="mb-4">Welcom</h1>
                            <p class=" mb-5">
                                We’re glad you’re here! Enjoy this free prototype made with Anima.</p>
                            <button id="grtStarte" class=" btn butt w-100">Get Started</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </header>
        <!-- ************************ end first page ****************************** -->


        <!-- ************************ start register ****************************** -->
        <section class="register p-5 vh-100">
            <div class="container ">
                <div class="p-5 ">        
                        <div class="row p-5  rounded-3">
                    <div class="col-lg-6">
                        <figure class=" mb-3 ">
                            <img src="./img/Image Placeholder (2).png" alt="register-page" class="img-fluid ">
                        </figure>
                    </div>

                    <div class="col-lg-6">
                        <div class="inner">
                            <h1 class="mb-3">Create Account</h1>
                            <p class="mb-5">Go ahead and sign up, let everyone know how awesome you are!</p>
                        </div>
                        <div class="inner-register">



                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white" id="basic-addon1">
                                    <i class="fa-regular fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="yourName"  aria-describedby="basic-addon1">
                            </div>
                            <p id="alertUsername" class="text-danger">
                                
                            </p>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white" id="basic-addon1">
                                    <i class="fa-regular fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="Email"      aria-label="Username" aria-describedby="basic-addon1" id="yourMail">
                            </div>
                            <p id="alertUseremail" class="text-danger">
                                
                            </p>

                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white" id="basic-addon1">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="yourPass" >
                            </div>

                            <p id="alertUserpassword" class="text-danger">
                                
                            </p>


                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white " id="basic-addon1">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm password" aria-label="Username" aria-describedby="basic-addon1" id="yourConfirmPass">
                            </div>
                            <p id="Confirm" class="text-danger">
                                
                            </p>

                            <button id="creatAccount" class="btn butt w-100 mt-5">Create Account</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- ************************ end register ****************************** -->

        <!-- ************************ start logged screen ****************************** -->
            <section class="logged">
                <div class="container p-5">
                    <div class="p-5 ">        
                            <div class="row p-5  rounded-3">
                        <div class="col-lg-6">
                            <figure class=" mb-3 ">
                                <img src="./img/Image Placeholder (1).png" alt="img" class="img-fluid ">
                            </figure>
                        </div>
    
                        <div class="col-lg-6">
                            <div class="inner h-100 d-flex justify-content-start align-items-center ">
                                <div class="  ">
                                    <h1 class="mb-4">Successfully logged in</h1>
                                    <a id="loggedEmail" href="#"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
        <!-- ************************ end logged screen ****************************** -->



        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
